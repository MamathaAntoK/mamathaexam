  <div class="row">
    <div class="col-4" *ngFor="let x of librarylist">
        <div class="card" >
            
            <div class="card-body" style="border:3px solid palevioletred" >
              <h5 class="card-title text-center"><strong><em>{{x.title}}</em></strong></h5>
              <p class="card-text text-center"><em>{{x.author}}</em></p>
              <p class="card-text text-center"><em>{{x.genre}}</em></p>
              <p class="card-text text-center"><em>{{x.publicationyear}}</em></p>
              <p class="card-text text-center"><em>{{x.isbn}}</em></p>
              <div class="row">
                <div class="col-2">
                    <button class="btn btn-warning" (click)="edit(x)" data-bs-toggle="modal" data-bs-target="#examplemodal"
                    >Update</button>
                </div>
                <div class="col-2" >
                    <button class="btn btn-warning" (click)="delete(x._id)">Delete</button>

                </div>
              </div>
            </div>
          </div>
    </div>

   
  </div>
